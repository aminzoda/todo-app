<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="theme-dark">
  <header class="flex-row">
    <h1>TODO</h1>
    <div class="theme-block">
      <input type="checkbox" name="theme" id="theme">
      <label for="theme"></label>
    </div>
  </header>

  <main>
    <div id="grid">
      <div class="left">
        <div class="add-new-item flex-row">
          <span></span>
          <label for="addItem">
            <input type="text" placeholder="Create a new todo..." name="addItem" id="addItem">
          </label>
        </div>
      </div>
      <div class="right">
        <div class="search-task flex-row">
          <label for="search">
            <input type="text" placeholder="Search tasks..." name="search" id="search">
            <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
              <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
            </svg>
          </label>
        </div>
      </div>
    </div>


    <section class="content">
      <ul></ul>
    </section>
    <div class="bottom-items flex-row">
      <div class="items-left">
        <span>0</span> items left
      </div>
      <div class="filter flex-row">
        <label>
          <input type="radio" name="filter" id="all" checked>
          <span>All</span>
        </label>
        <label>
          <input type="radio" name="filter" id="active">
          <span>Active</span>
        </label>
        <label>
          <input type="radio" name="filter" id="completed">
          <span>Completed</span>
        </label>
      </div>
      <span class="clear">Clear Completed</span>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
